          in: path
          required: true
          schema:
            $ref: "#/components/schemas/Email"
          style: simple
          explode: false
        - name: color_matrix
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EmailArray"
          style: matrix
          explode: false
      operationId: path_multi_simple_matrix
      responses:
        200:
          description: Validation successful
